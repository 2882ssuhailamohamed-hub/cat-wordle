<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  <div class="container">
    <!--Hader-->
    <header>
        <div class="header-content">
            <h1>
                <i class="fas fa-paw">

                </i>
                Cat Wordle <span class="cat-emoji">ğŸ±</span>
            </h1>
            <p class="subtitle">
                Build the cute cat with each guess!
            </p>
        </div>
        <div class="header-buttons">
            <button id="hint-but" class="icon-btn" title="Get a hint">
                <i class="fas fa-lightbuld">
                </i>
            </button>
            <button id="setting-but" class="icon-btn" title="settings">
            </button>
        </div>
    </header>
    <!-- Cat scence Display-->
     <div class="cat-scene-container">
        <div class="scence-title">
            <h2><i class="fas fa-cat"></i>Cat CafÃ© Progress</h2>
            <div class="stage-indicator">stage: <span id="stage">1</span>/6</div>
        </div>
        <div class="cat-scene" id="cat-scene">
            <!--Cat SVG will be geneated by javascript-->
        </div>
        <div class="scence massage" id="scence-message">
            The cat bed is empty...guess letters to attract a cat! ğŸ›ï¸
        </div>
     </div>
     <!--Game Board-->
     <div class="game-container">
        <div class="word-display" id="word-display">
            <!--Word tiles will be generated by javaScript-->
        </div>
        <div class="game-info">
            <div class="attempts">
                <span class="info-lable"><i class="fas fa-redo"></i>Attempts Left:</span>
                <span id="attempst-left">6</span>
            </div>
            <div class="score">
                <span class="info-lable"><i class="fas fa-star"></i>Score:</span>
                <span id="score">0</span>
            </div>
            <button id="new-game" class="primary-btn">
                <i class="fas fa-play-circle"></i> New Game
            </button>
        </div>
     </div>
     <!--Keyboard-->
     <div class="Keyboard-container">
        <div class="Keyboard-row">
            <button class="key" data-key="Q">Q</button> 
            <button class="key" data-key="W">W</button>
            <button class="key" data-key="E">E</button>
            <button class="key" data-key="R">R</button>
            <button class="key" data-key="T">T</button>
            <button class="key" data-key="Y">Y</button>
            <button class="key" data-key="U">U</button>
            <button class="key" data-key="I">I</button>
            <button class="key" data-key="O">O</button>
            <button class="key" data-key="P">P</button>
        </div>
        <div class="Keyboard-row">
            <div class="half-space"></div>
            <button class="key" data-key="A">A</button>
            <button class="key" data-key="S">S</button>
            <button class="key" data-key="D">D</button>
            <button class="key" data-key="F">F</button>
            <button class="key" data-key="G">G</button>
            <button class="key" data-key="H">H</button>
            <button class="key" data-key="J">J</button>
            <button class="key" data-key="K">K</button>
            <button class="key" data-key="L">L</button>
            <div class="half-space"></div>
        </div>
        <button class="key large" id="enter">
            <i class="fas fa-paw"></i>Enter
        </button>
        <button class="key" data-key="Z">Z</button>
        <button class="key" data-key="X">X</button>
        <button class="key" data-key="C">C</button>
        <button class="key" data-key="V">V</button>
        <button class="key" data-key="B">B</button>
        <button class="key" data-key="N">N</button>
        <button class="key" data-key="M">M</button>
        <button class="key large" id="backspac">
            <i class="fas fa-backspace"></i>
        </button> 
     </div>
  </div>  
  
</body>
</html>
