


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Cat Wordle ğŸ±</title>

</head>
<body>
    <div class="container">
        <h1>ğŸ± Cat Wordle</h1>
        <p class="subtitle">Guess the word and build the cat!</p>
        
        <div class="cat-scene" id="cat-scene">
            ğŸ›ï¸ Empty cat bed
        </div>
        
        <div class="message" id="message">
            Guess a 5-letter word!
        </div>
        
        <div class="word-display" id="word-display">
            <!-- Tiles will appear here -->
        </div>
        
        <div class="game-info">
            <div class="info-box">
                <div class="info-label">Attempts Left</div>
                <div class="info-value" id="attempts">6</div>
            </div>
            <div class="info-box">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">Stage</div>
                <div class="info-value" id="stage">1/6</div>
            </div>
        </div>
        
        <div class="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button>
                <button class="key" id="backspace">âŒ«</button>
            </div>
            <div class="keyboard-row">
                <button class="key enter" id="enter">ENTER</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="hint" class="hint">ğŸ’¡ Hint</button>
            <button id="new-game">ğŸ”„ New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
